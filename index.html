<!DOCTYPE html>
<head>
    <meta charset="UT-8">
    <title>Google</title>
</head>


<body>
    <style>
        
        #button-container {
           display: flex; 
           flex-direction: row;
           align-items: center;
           justify-content: center;
        }
        button {
            background-color: rgb(245, 240, 240);
            font-size: 16px;
            height: 40px;
            margin: 15px 5px 0px 5px;
            border-radius: 5px;
            border: 0;
            padding: 10px;
        }
        button:hover {
            box-shadow: 0px 0px 1px 1px lightgrey;
            
        }
        input {
            -webkit-appearance: none !important;
            border-color: #ccc !important;
            height: 40px;
            width: 500px;
            border-radius: 20px;
            text-align: center;
            margin-top: 25px;
            padding-left: 20px;
            
        }
        input:hover {
            box-shadow: 0px 0px 2px 2px lightgrey;
        }
        input:focus {
            text-align: left;
            outline: none;
        }
        .centered {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #logo {
            margin-top: 190px;
        }
        #mic {
            height: 20px;
            position: absolute;
            top: 327px;
            left: 730px;
            
        }

    </style>

    <div class="centered">
        <img id="logo" src="logo.png" alt="Google logo">
    </div>
    <form>  
        <div class="centered">  
            <input type="text" required>
        </div>
            <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
        <br>
        <div id="button-container">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
    </form>


</body>
